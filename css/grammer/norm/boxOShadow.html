<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: pink;

            border-radius: 50%;

            /* 正方形变圆形 设置高度一半
            矩形变左右圆矩形设置高度一半 */
            /* 也可以四个数值 顺序是顺时针 */
        }

        div:hover {
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, .5) inset;
            /*不可以写outset， 默认是*/
        }

        p {
            text-shadow: 5px 5px 6px rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>
    <div></div>
    <br>
    <br>
    <br>
    <br>
    图片阴影
    <img src="image/shadow.png" alt="">
    <p>文字阴影</p>
    <img src="image/textshadow.png" alt="">
    <img src="image/8.png" alt="">

</body>

</html>
