<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            width: 200px;
            height: 40px;
            border: 1px solid red;
        }

        div::after {
            position: absolute;
            top: 10px;
            right: 10px;
            content: '1';
        }
    </style>
</head>

<body>
    <div></div>
    <!-- after和before一定要有content -->
    <!-- 清除浮动 -->
    <!-- 1。隔墙法 -->
    <!-- 2.伪元素清除 类似于添加了一个盒子 -->

</body>

</html>
