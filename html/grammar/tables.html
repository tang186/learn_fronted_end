<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    普通表格：

    <table>
        <tr>
            <td>name</td> <td>gender</td> <td>age</td>
        </tr>
        <tr>
            <td>jack</td> <td>man</td> <td>20</td>
        </tr>
        <tr>
            <td>one</td> <td>woman</td> <td>22</td>
        </tr>
        <tr>           
            <td>two</td> <td>man</td> <td>22</td>
        </tr>
        <tr>
            <td>three</td> <td>woman</td> <td>21</td>
        </tr>
    </table>
    <br>
    表头表格：
    <table align = "right" border = "1" cellpadding="20" cellspacing="0" witdh = "50" height = "250">
        <tr>
            <th>name</th> <th>gender</th> <th>age</th>
        </tr>
        <tr>
            <td>jack</td> <td>man</td> <td>20</td>
        </tr>
        <tr>
            <td>one</td> <td>woman</td> <td>22</td>
        </tr>
        <tr>           
            <td>two</td> <td>man</td> <td>22</td>
        </tr>
        <tr>
            <td>three</td> <td>woman</td> <td>21</td>
        </tr>
    </table>

    align  对齐 <br>
    boder  边框 1或者"" 1代表有后者代表没有<br>
    cellpadding 内容与边框距离<br>
    cellspacing 边框和边框距离<br>
    width 表格宽度<br>
    heigh 高度<br>
</body>
</html>
