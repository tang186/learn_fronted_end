<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ul 无序标签 <br>
    ul 只能嵌套 li标签<br>
    li 标签里面可以随便放东西<br>    
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <br>

    ol 有序列表<br>
    同样只能放 li 标签 <br>

    <ol>
        <li>1111</li>
        <li>22222</li>
        <li>333333</li>
    </ol>
    <br>
    dl 自定义列表，只能放dd和dt<br>
    dt 描述<br>
    dd 解释说明<br>
    <dl>
        <dt>水果</dt>
        <dd>苹果</dd>
        <dd>榴莲</dd>
        <dd>樱桃</dd>
    </dl>
</body>
</html>
